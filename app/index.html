<!DOCTYPE html>
<html lang="ru" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>ExcelCreate</title>
    <link rel="stylesheet" href="./libs/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>

    <main id="wrapper" class="wrapper">
        <section class="header">
            <h1 class="title">ECJS</h1>
            <div class="bth-exit">
                <div id="minimize-button" class="minimize-button"><i class="far fa-window-minimize"></i></div>
                <div id="close-button" class="close-button"><i class="fas fa-times"></i></div>
            </div>
        </section> 
        <section class="content">
            <div class="input">
                <form class="form">
                    <label for="company" class="ctx">
                        <input placeholder="Название предприятия..." id="company" name="company" type="text">
                        <span><i class="far fa-building"></i></span>
                    </label>
                    <label for="phone" class="ctx">
                        <input placeholder="Телефон..." id="phone" name="phone" type="text">
                        <span><i class="fas fa-phone"></i></span>
                    </label>
                    <label for="link" class="ctx">
                        <input placeholder="Ссылка..." id="link" name="link" type="text">
                        <span><i class="fas fa-link"></i></span>
                    </label>
                    <label for="type" class="ctx">
                        <input type="text" placeholder="Выберите тип таблицы..." id="type" name="type" list="command">
                        <datalist id="command">
                            <option value="students" id="students"></option>
                        </datalist>
                    </label>
                    <button name="create" id="create" type="button">Создать</button>
                </form>
            </div>
        </section>
    </main>

    <script src="../electron/renderer.js"></script>
    <script src="../electron/bundle.js"></script>
</body>
</html>
